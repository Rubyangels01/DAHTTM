<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #addCategoryForm {
            display: none; /* Ẩn form ban đầu */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 999; /* Đảm bảo form nổi lên phía trên cùng */
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="showAddCategoryForm()">Thêm Danh Mục</button>

<div id="addCategoryForm">
    <h2>Thêm Danh Mục</h2>
    <form>
        <!-- Thêm các trường và nút submit cho form của bạn -->
        <label for="categoryName">Tên Danh Mục:</label>
        <input type="text" id="categoryName" name="categoryName">
        <br>
        <input type="submit" value="Thêm">
        <button type="button" onclick="closeAddCategoryForm()">Đóng</button>
    </form>
</div>

<script>
    function showAddCategoryForm() {
        document.getElementById('addCategoryForm').style.display = 'block';
    }

    function closeAddCategoryForm() {
        document.getElementById('addCategoryForm').style.display = 'none';
    }
</script>

</body>
</html>
